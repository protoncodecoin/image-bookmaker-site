{% extends 'base.html' %}
<!-- title -->
{% block title %} Bookmark an image{% endblock %}
<!-- body -->
{% block content %}
<h1>Bookmark an Image</h1>
<img src="{{ request.GET.url }}" class="image-preview" alt="" />
<form method="post">
  {{ form.as_p }} {% csrf_token %}
  <input type="submit" value="Bookmark it!" />
</form>
{% endblock %}
